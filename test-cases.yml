- summary: |
    Возможность успешно оформить заказ
  requirement: |
    Пользователь должен иметь возможность успешно оформить заказ
  prerequisites: |
    В корзину добавлен товар
  test-data: |
    no test-data
  steps:
    - Выбираем "Cart"
    - Выбираем "Checkout"
    - Проверяем в DevTools отправку запроса на сервер
  expected-result: |
    Появляется окно “Заказ успешно оформлен”
    На сервер отправился POST запрос, status code: 200 OK.

- summary: |
    Изменение остатков товара
  requirement: |
    После оформления заказа в списке товаров должен быть показан актуальный остаток товара
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps: 
    - Добавляем в корзину любой товар который в наличии
    - Переходим в корзину
    - Нажимаем "Checkout"
    - Переходим на главную страницу
    - Визуально проверяем остаток товара который был добавлен в корзину
  expected-result: |
    Остаток товара актуализировался

